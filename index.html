<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Compass</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Login Section -->
  <section id="login-section">
    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" id="login-btn">Login</button>
      </form>
      <p id="error-message" class="error-message"></p>
      <p>Don't have an account? <a href="#" id="show-signup">Signup here</a></p>
    </div>
  </section>

  <!-- Signup Section -->
  <section id="signup-section" style="display:none;">
    <div class="login-container">
      <h2>Signup</h2>
      <form id="signup-form">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="signup-username" required>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="signup-email" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required>

        <button type="submit" id="signup-btn">Signup</button>
      </form>
      <p id="signup-error-message" class="error-message"></p>
      <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>
  </section>

  <!-- Dashboard Section (Initially Hidden) -->
  <section id="dashboard-section" style="display:none;">
    <h1>Welcome to the Career Dashboard!</h1>
    <!-- Add the rest of the dashboard features here -->
  </section>
  

  <script src="login.js"></script>
</body>

</html>
